<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- DEPENDENCES -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/1.8.1/jquery.hoverIntent.js"></script>
    <script src="https://use.fontawesome.com/37fae591b3.js"></script>
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/nav.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/welcome.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/products.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/about.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/footer.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/newsletter.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/legalese.css">
    <!-- JS FILES -->
    <script src="js/index.js"></script>
    <script src="js/content.js"></script>
  </head>
  <body>

    <!-- NAV -->
    <div class="nav">
      <a class="transition" id="welcome-link" href="/">LEISURE</a>
      <div class="nav-links">
        <a class="transition" id="products-link" href="/products">PRODUCTS</a>
        <a class="transition" id="about-link" href="/about">ABOUT US</a>
      </div>
    </div>

    <!-- JUMBOTRON -->
     <div class="jumbotron">

      <!-- WELCOME -->
      <div class="active" id="welcome">
        <img src="./media/emma.jpg" alt="">
        <div id="welcome-text">
          <!-- Welcome Content -->
        </div>
      </div>

      <!-- PRODUCTS -->
      <hr id="hr-top">
      <div id="products">
        <img id="promo" src="./media/shirtpromo.jpg" alt="">
        <div id="products-text">
          <!-- Products Content -->
        </div>
      </div>
      <hr id="hr-bottom">

      <!-- ABOUT US -->
      <div class="" id="about">
        <img src="./media/waves.jpg" alt="">
        <div id="about-text">
        <!-- About Content -->
        </div>
      </div>

      <div class="legalese-section" id="privacy">
        <!-- Privacy Content -->
      </div>

      <div class="legalese-section" id="terms">
        <!-- Terms Content -->
      </div>

      <div class="legalese-section" id="returns">
        <!-- Returns Content -->
      </div>

      <!-- FOOTER -->
      <div class="footer">
        <div id="copyright">
          <i class="fa fa-copyright" aria-hidden="true"></i> LEISURE OF NYC. MADE IN CALIFORNIA, USA.
        </div>

        <div id="social-icons">
          <a target="_blank" href="https://twitter.com/leisureofnyc"><i class="fa fa-twitter transition" aria-hidden="true"></i></a>
          <a target="_blank" href="https://www.instagram.com/leisureofnyc"><i class="fa fa-instagram transition" aria-hidden="true"></i></a>
        </div>
        <div class="footer-links">
          <div class="newsletter">
            <a href="">SIGN UP FOR NEWSLETTER</a>
            <div class="newsletter-content">
              <form action="mailto:joe@leisureofnyc.com" method="post" enctype="text/plain">
                <input id="email" type="text" name="email" placeholder="EMAIL"><br>
                <input id="submit" type="submit" value="SUBMIT">
              </form>
            </div>
          </div>

          <div class="legalese">
            <a id="legalese-rollover" href="">LEGALESE</a>
            <div class="legalese-content">
              <a class="transition" id="privacy-link" href="#">PRIVACY POLICY</a>
              <a class="transition" id="terms-link" href="#">TERMS & CONDITIONS</a>
              <a class="transition" id="returns-link" href="#">RETURNS & EXCHANGES</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
